<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AIチャットボット</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <script>
        //https://kyozai.net/rag/index.phpにpostでprompt=こんにちはを送信
        fetch('https://kyozai.net/rag/index.php', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/x-www-form-urlencoded',
            },
            body: 'prompt=花について教えて',
        }).then(response => {
            //responseはHTML形式なので、その中身を取得
            return response.text();
        }).then(data => {
            //dataはHTML形式なので、その中のpreタグの中身を取得
            const text = data.match(/<pre[^>]*>([\s\S]*?)<\/pre>/)[1].trim();
            console.log(text);
        });
    
    </script>

</body>
</html>
